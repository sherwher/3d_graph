<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .node {
            opacity: 0.5;
        }

        .node:hover {
            opacity: 1;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.3;
        }

        .tx_dot {
            height: 5px;
            width: 2px;
            fill: black
        }

        .tooltip {
            margin: 0;
        }

        .text {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-style: normal;
            font-weight: 400;
            line-height: 1.5;
            text-align: left;
            text-align: start;
            text-decoration: none;
            text-shadow: none;
            text-transform: none;
            letter-spacing: normal;
            word-break: normal;
            word-spacing: normal;
            white-space: normal;
            line-break: auto;
            font-size: .875rem;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <button id="btn_start">시작</button>
    <button id="btn_stop">정지</button>
    <button id="btn_init">초기화</button>
    <button id="btn_slow">느리게</button>
    <button id="btn_fast">빠르게</button>
    <button id="btn_step">다음</button>
    <p id="duration"></p>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- <script src="js/sample.js" charset="utf-8"></script> -->
    <script src="js/queue.js" charset="utf-8"></script>
    <script src="js/nodegraph.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script>
        function randomRange(n1, n2) {
            return Math.floor((Math.random() * (n2 - n1 + 1)) + n1);
        }

        function randomString() {
            var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
            var string_length = 15;
            var randomstring = '';
            for (var i = 0; i < string_length; i++) {
                var rnum = Math.floor(Math.random() * chars.length);
                randomstring += chars.substring(rnum, rnum + 1);
            }
            //document.randform.randomfield.value = randomstring;
            return randomstring;
        }

        var data = [

        ];

        for (var i = 0; i < 100; i++) {
            data.push({
                "from": randomString(),
                "to": randomString(),
                // "from": randomRange(1, 10),
                // "to": randomRange(1, 10),
                "tx": randomRange(1, 20)
            });
        }
        // json {to: , from: , tx: } 형태의 리스트를 넣으면 차트를 그림
        graph.expression_per_tic(data);
        $('#duration').text(graph.duration);

        // 그리기 초기화
        $('#btn_init').on('click', function (e) {
            graph.expression_per_tic(data);
        });

        // 그리기 빠르게 +1초(Max 60초)
        $('#btn_fast').on('click', function (e) {
            graph.toFast();
            $('#duration').text(graph.duration);
        });

        // 그리기 느리게 -1초(Min 1초)
        $('#btn_slow').on('click', function (e) {
            graph.toSlow();
            $('#duration').text(graph.duration);
        });

        // 정지되었던 그리기 다시 시작
        $('#btn_start').on('click', function (e) {
            graph.start();
        });

        // 그리기 정지
        $('#btn_stop').on('click', function (e) {
            graph.stop();
        });

        // tic당 그리기
        $('#btn_step').on('click', function (e) {
            graph.stepTic()
        });

    </script>
</body>

</html>
