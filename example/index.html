<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .node {
            opacity: 0.5;
        }

        .node:hover {
            opacity: 1;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.3;
        }

        .tx_dot {
            height: 5px;
            width: 2px;
            fill: black
        }

        .tooltip {
            position: absolute;
            z-index: 1070;
            display: block;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-style: normal;
            font-weight: 400;
            line-height: 1.5;
            text-align: left;
            text-align: start;
            text-decoration: none;
            text-shadow: none;
            text-transform: none;
            letter-spacing: normal;
            word-break: normal;
            word-spacing: normal;
            white-space: normal;
            line-break: auto;
            font-size: .875rem;
            word-wrap: break-word;
            opacity: 0;
        }
    </style>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- <script src="js/sample.js" charset="utf-8"></script> -->
    <script src="js/nodegraph.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        var data = {};
        data.nodes = [
            { "name": 1 },
            { "name": 2 },
            { "name": 3 },
            { "name": 4 },
            { "name": 5 },
            { "name": 6 },
            { "name": 7 },
        ];
        data.links = [
            {
                "source": 1,
                "target": 3,
                "tx": 1
            },
            {
                "source": 5,
                "target": 3,
                "tx": 1
            }
        ]
        graph.setGraphData(data);

        setTimeout(() => {
            graph.addNode({ "name": 8 })
        }, 3000)

        setTimeout(() => {
            graph.addNode({ "name": 9 })
        }, 6000)

        setTimeout(() => {
            graph.addOnlyOneLink({
                "source": 2,
                "target": 5,
                "tx": 2
            })
        }, 9000)

        setTimeout(() => {
            graph.addOnlyOneLink({
                "source": 7,
                "target": 6,
                "tx": 3
            })
        }, 12000)
        setTimeout(() => {
            graph.addOnlyOneLink({
                "source": 9,
                "target": 8,
                "tx": 7
            })
        }, 15000)
        setTimeout(() => {
            graph.addOnlyOneLink({
                "source": 1,
                "target": 2,
                "tx": 1
            })
        }, 18000)
        setTimeout(() => {
            graph.addOnlyOneLink({
                "source": 3,
                "target": 5,
                "tx": 50
            })
        }, 21000)
        setTimeout(() => {
            graph.addOnlyOneLink({
                "source": 1,
                "target": 3,
                "tx": 100
            })
        }, 21000)
    </script>
</body>

</html>
